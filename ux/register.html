<!DOCTYPE html>
<html lang="en">
    <head>
    <title>Long Distance</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="andreea's html page">
    <link rel="stylesheet" type="text/css" href="css/style.css">
   <link rel="icon" type="image/png" href="/images/fronter_logo.png">

</head>

<body>

    <header>
       <img class="logo" src="images/fronter_logo.png" alt="Logo">
    </header>
   <br>
     <form action="firstpage.html" style="border:1px solid #ccc">
  <div class="container">

       <label class="color" for="email"><b>Name</b></label>
    <input type="text" placeholder="Enter name" name="name" required>
      
    <label class="color" for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>

         <label class="color" for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>
      
      <fieldset data-role="controlgroup">
          <legend class="color"><b>*Add your pin code</b></legend>
   
        <input class="pin" type="password" name="pin" id="pin" value=""  maxlength="4" placeholder="Pin code">
   
        </fieldset>
      <br>
      
      <fieldset class="color" data-role="controlgroup">
          <legend class="color">Choose your gender:</legend>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male" checked>
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="female">
        </fieldset>
      
      <br>
      
      
    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"><b class="color">Remember me</b>
    </label>
    
    <div class="clearfix">
      <a href="pincode.html"><button type="button" class="loginbtn"><b>Login</b></button></a>
    </div>
  </div>
</form>
    <footer>
        <p> &copy; 2018 Fronter-prototype</p>
    </footer>


</body>
</html>
